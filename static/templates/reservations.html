<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Us</title>
    <link rel='stylesheet' type='text/css' href='static\css\style.css'>
    <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="static/js/reg.js"></script>
</head>
<body>  
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom py-0">
        <div class='container'>
            <div class="nav navbar-header">
                <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#myCollapsingList">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul id="myCollapsingList"
                class="nav navbar-nav collapsed navbar-collapse">
                <li><a  href="index.html">Home</a></li>
                 <li><a  href="static/templates/music.html">Music</a></li>
                 <li><a  href="static/templates/faq.html">F.A.Q.</a></li>
                 <li><a  href="static/templates/reservations.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class ="container">
        <div class="jumbotron jumbotron-custom">
            <div class="container">
            <div class="row">
                <div class="col-md-6">
            <h1>The Monkees</h1>
            <a href="reservations.html">
            <button type="submit" class="btn btn-primary">Back to Home</button> </a>
                </div>
                <div class="col-md-6">
            <img src="static\assets\images\cover3.jpg">
                </div>
            </div>  
            </div> 
        </div>
    </div>
    <div ng-controller='SelectionController'>
        <div class="container">
        <div class='row'>
        <div class='col-md-6'>
               <div id="input_types">
                  <form name="registrationForm" data-ng-submit="submitForm()" onsubmit="return givePrice();return checkDate();return validateForm()">
                     <div class="form-group">
                    <label>Name</label>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
                    <input type="text" name="name" class="form-control" data-ng-model="user.name" required>
                </div>
                    <div class="form-group">
                    <label>Duration</label>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Event duration is required</p>
                    <input type="number" name="duration" class="form-control" data-ng-model="user.duration" required>
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Your mobile is required</p>
                    <input type="number" name="mobile" class="form-control" data-ng-model="user.mobile" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Your email is required</p>
                    <input type="text" name="email" class="form-control" data-ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Event date is required</p>
                    <input type="Date" name="date" class="form-control" data-ng-model="user.Date" required>
                </div>
                     <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Book Now!</button>
                  </form> 
              </div>
          </div>
              <div class col-md-6>
                  <img src="static\assets\images\album2.jpg" align="right">
              </div>
          </div>
            </div>
               </div>
    </div>

</div>
   <footer class="footer">
    <div class="container">
        <h2>Copyright</h2>
    </div>
        </footer>
<script type="text/javascript" src="static/js/script.js"></script>
</body>
